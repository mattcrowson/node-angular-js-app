<!doctype html>

<!-- Assign Angular module -->
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">

    <title>Node/Angular Todo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        html { overflow-y:scroll; }
        body { padding-top:50px; }
        #todo-list { margin-bottom:20px; }
    </style>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="assets/js/controllers.js"></script>

  </head>
  <!-- Set the controller and get all todos -->
  <body ng-controller="TodoCtrl">
    <div class="container">

      <!-- todo count -->
      <div class="jumbotron text-center">
        <h2>Your todos <span class="label label-info">{{ todos.length }}</span></h2>
      </div>

      <!-- todo list -->
      <div id="todo-list" class="row">

        <div class="text-center" ng-show="todos.length > 10">
          <!-- This seems a little buggy, does not appear to work for some letters e.g. 'e' -->
          <input class="input-lg text-center" placeholder="Filter criteria" ng-model="query">
        </div>

        <div class="col-sm-4 col-sm-offset-4">

          <!-- Loop over the todos in $scope.todos -->
          <div class="checkbox" ng-repeat="todo in todos | filter:query">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.action }}</input>
            </label>
          </div>
        </div>

      </div>

      <div id="create-todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- Bind this value formData.action in Angular -->
              <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.action">
            </div>

            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
